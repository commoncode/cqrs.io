<!DOCTYPE html>
<html>
  <head>
    <title>CQRS E-commerce Skeleton application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ static_url("bootstrap/css/bootstrap.min.css") }}" type="text/css" media="screen"/>
    <link rel="stylesheet" href="{{ static_url("bootstrap/css/bootstrap-responsive.min.css") }}" type="text/css" media="screen"/>
  </head>
  <body>
    <form class="form-horizontal" action="/admin" method="post" id="login_form">
        {% if errormessage != "" %}
        <div class="alert alert-error"> {{ errormessage }} </div>
        {% end %}
      <div class="control-group">
        <label class="control-label" for="username">Username</label>
        <div class="controls">
          <input type="text" id="username" name="username" type="text" value="" placeholder="Username">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="password">Password</label>
        <div class="controls">
          <input type="password" id="password" name="password" type="password" value="" placeholder="Password">
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </div>
      
    </form>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{{ static_url("bootstrap/js/bootstrap.min.js") }}" type="text/javascript"></script>
  </body>
</html>
