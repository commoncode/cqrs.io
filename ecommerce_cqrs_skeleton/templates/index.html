<!DOCTYPE html>
<html>
  <head>
    <title>CQRS E-commerce Skeleton application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ static_url("bootstrap/css/bootstrap.min.css") }}" type="text/css" media="screen"/>
    <link rel="stylesheet" href="{{ static_url("bootstrap/css/bootstrap-responsive.min.css") }}" type="text/css" media="screen"/>
    <style>
        ul {
            list-style-type: none;
        }
        .productList section {
            float: left;
            border: 1px solid blue;
            padding: 10px;
            margin: 5px;
            width: 300px;
            height: 100px;
        }
    </style>
  </head>
  <body>
    <h1>Product List</h1>
    <article class="productList">
        {% for product in products %}
        <section id="p{{product[0]}}">
            <ul>
                <li><strong>Item Id :</strong> #P{{product[0]}}</li>
                <li><strong>Name :</strong> {{product[1]}}</li>
                <li><strong>Description :</strong> {{product[2]}}</li>
                <li><strong>Price :</strong> $ {{product[3]}}</li>
            </ul>
        </section>
        {% end %}
    </article>
    
    
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{{ static_url("bootstrap/js/bootstrap.min.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("product.js") }}" type="text/javascript"></script>
  </body>
</html>
